<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2vw; /* Responsive font size */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            padding: 2vh 4vw; /* Responsive button padding */
            font-size: 1.5vw; /* Responsive button font size */
            margin-top: 2vh; /* Responsive margin top */
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        #videoContainer {
            display: none;
            position: absolute;
            top: 10%; /* Adjust this value to move the video up or down */
            left: 50%;
            transform: translateX(-50%);
        }
        #matrixContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="glitch-container">
        <div class="glitch" id="name">Hello I'm Philippos Katsambas</div>
        <button id="matrixButton" style="display:none;" onclick="startMatrix()">Start Matrix Effect</button>
    </div>

    <div id="matrixContainer">
        <canvas id="matrix"></canvas>
    </div>

    <div id="videoContainer">
        <video autoplay controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function showMatrixButton() {
            const matrixButton = document.getElementById('matrixButton');
            matrixButton.style.display = 'block';
            startMatrix(); // Start the matrix effect automatically
        }

        setTimeout(showMatrixButton, 5000);

        function startMatrix() {
            const name = document.getElementById('name');
            const body = document.body;
            name.style.display = 'none';
            body.style.backgroundColor = 'black';
            body.style.transition = 'background-color 1s ease';

            // Replace the inner HTML of the matrix container
            const matrixContainer = document.getElementById('matrixContainer');
            matrixContainer.innerHTML = '<canvas id="matrix"></canvas>';
            
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const matrixSize = 0.02 * Math.min(canvas.width, canvas.height); // Responsive matrix size
            const columns = Math.floor(canvas.width / matrixSize);
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = `${matrixSize}px Courier New`;
                for (let i = 0; i < drops.length; i++) {
                    const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    ctx.fillText(text, i * matrixSize, drops[i] * matrixSize);
                    if (drops[i] * matrixSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(drawMatrix, 50);

            // Show the duck quacking video
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'block';
        }
    </script>
</body>
</html>
