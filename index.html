<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Glitch Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 1s ease;
            position: relative;
        }
        .glitch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .glitch {
            animation: glitch-animation 1s infinite;
            text-align: center; /* Center text horizontally */
        }
        @keyframes glitch-animation {
            0% {
                transform: translate(0);
            }
            25% {
                transform: translate(-2px, 2px);
            }
            50% {
                transform: translate(2px, -2px);
            }
            75% {
                transform: translate(-2px, 2px);
            }
            100% {
                transform: translate(0);
            }
        }
        .fibo-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            border: 2px solid lime;
            color: lime;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none; /* added */
            display: inline-block; /* added */
        }
        .button:hover {
            background-color: lime;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="glitch-container">
        <div class="glitch" id="name">Hello I'm Philippos Katsambas</div>
    </div>
    <script>
        function startMatrix() {
            const name = document.getElementById('name');
            const body = document.body;
            name.style.display = 'none';
            body.style.backgroundColor = 'black';
            body.style.transition = 'background-color 1s ease';
            body.innerHTML = '<canvas id="matrix"></canvas>';
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const matrixSize = 20;
            const columns = canvas.width / matrixSize;
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = `${matrixSize}px Courier New`;
                for (let i = 0; i < drops.length; i++) {
                    const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    ctx.fillText(text, i * matrixSize, drops[i] * matrixSize);
                    if (drops[i] * matrixSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(drawMatrix, 50);

            // Create and display fibo button
            const fiboButton = document.createElement('a');
            fiboButton.setAttribute('href', 'https://philkatss.github.io/fibo/');
            fiboButton.setAttribute('target', '_blank');
            fiboButton.classList.add('button', 'fibo-button'); // Add fibo-button class
            fiboButton.innerText = 'fibo';
            body.appendChild(fiboButton);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                startMatrix();
            }
        });
    </script>
</body>
</html>
