<script>
    function startMatrix() {
        const name = document.getElementById('name');
        const body = document.body;
        name.style.display = 'none';
        body.style.backgroundColor = 'black';
        body.style.transition = 'background-color 1s ease';
        body.innerHTML = '<canvas id="matrix"></canvas>';
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const matrixSize = 20;
        const columns = canvas.width / matrixSize;
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = `${matrixSize}px Courier New`;
            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * matrixSize, drops[i] * matrixSize);
                if (drops[i] * matrixSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Create and display fibo button
        const fiboButton = document.createElement('a');
        fiboButton.setAttribute('href', 'https://philkatss.github.io/fibo/');
        fiboButton.setAttribute('target', '_blank');
        fiboButton.classList.add('button', 'fibo-button'); // Add fibo-button class
        fiboButton.innerText = 'fibo';
        body.appendChild(fiboButton);
    }

    function checkStart(event) {
        if (event.key === 'Enter' || event.type === 'touchstart') {
            startMatrix();
        }
    }

    document.addEventListener('keydown', checkStart);
    document.addEventListener('touchstart', checkStart);
</script>
